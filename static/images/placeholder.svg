  <circle cx="150" cy="150" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="900" cy="120" r="1.5" fill="#d4af37" opacity="0.8"/>
  <circle cx="1050" cy="180" r="2.5" fill="#d4af37" opacity="0.4"/>
